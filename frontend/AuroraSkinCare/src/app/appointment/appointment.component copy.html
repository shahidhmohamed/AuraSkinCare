<div class="min-h-screen flex flex-col justify-center items-center">
  <div class="min-h-screen flex flex-col justify-center items-center">
    <div class="flex items-center mb-2">
      <label class="text-gray-700 text-sm font-bold w-1/3" for="datetime"
        >Date</label
      >
      <input
        [(ngModel)]="selectedDate"
        id="datetime"
        type="date"
        class="shadow appearance-none border-2 rounded w-2/3 py-1 px-1 text-gray-700 leading-7 focus:outline-none focus:shadow-outline focus:border-yellow-500"
        min="{{ today | date : 'yyyy-MM-dd' }}"
      />
      <button
        (click)="fetchAvailableTimes()"
        class="ml-2 bg-blue-500 text-white py-1 px-2 rounded"
      >
        Check Availability
      </button>
    </div>

    <!-- Available Times -->
    <div class="flex items-center mb-4" *ngIf="availableTimes.length > 0">
      <label class="text-gray-700 text-sm font-bold w-1/3" for="availableTimes"
        >Available Times:</label
      >
      <div class="flex flex-col w-2/3">
        <div *ngFor="let time of availableTimes" class="mb-1">
          <button
            (click)="selectedTime = time"
            [ngClass]="{
              'bg-blue-500': selectedTime === time,
              'bg-gray-500': selectedTime !== time
            }"
            class="text-white py-1 px-2 rounded w-full"
          >
            {{ time }}
          </button>
        </div>
      </div>
    </div>

    <!-- Book Appointment Button -->
    <button
      (click)="bookAppointment()"
      [disabled]="!selectedTime"
      class="bg-green-500 text-white py-2 px-4 rounded"
    >
      Book Appointment
    </button>
  </div>
</div>
